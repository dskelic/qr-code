<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {font-size: 11px; text-align: center;}
    .attribution a {color:hsl(228, 45%, 44%)}
  </style>
</head>
<body>
    <div id="centerSquare">
      <img src="./images/image-qr-code.png" alt="QR Code" width="300" id="qrCode">
      <p id="title">Improve your front-end skills by building projects</p>
      <p id="text">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
